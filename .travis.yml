language: cpp

compiler:
   - gcc
   - clang

before_install:
   # We need a c++14 compiler
   - sudo sudo add-apt-repository -y ppa:boost-latest/ppa
   - if [ "$CXX" == "g++" ];     then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi
   - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi
   - sudo apt-get update

install:
   # install boost..
   - sudo apt-get install libboost-system1.55-dev libboost-filesystem1.55-dev

   # install g++
   - if [ "$CXX" == "g++" ]; then sudo apt-get install g++-4.9; fi
   - if [ "$CXX" == "g++" ]; then sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 50; fi

   # install clang
   - if [ "$CXX" == "clang++" ]; then sudo apt-get install clang-3.5; fi
   # - if [ "$CXX" == "clang++" ]; then CXX=$(which clang++-3.5); fi

script:
   - ./generate.sh qlt
   - mkdir build
   - cd build
   - cmake ..
   - make
